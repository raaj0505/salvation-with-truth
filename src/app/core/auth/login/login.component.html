<div class="main-div">
  <mat-card class="center">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>`
    </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <table cellspacing="0">
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Username" type="email" formControlName="email" class="form-control" required>
                </mat-form-field>
                <label class="error">{{errorMessage}}</label>
              </td>
            </tr>
            <tr>
              <td><mat-form-field>
                <input matInput placeholder="Password" type="password" class="form-control" formControlName="password" required>
              </mat-form-field></td>
            </tr></table>
        </form>
        <mat-card-actions>
          <button mat-raised-button (click)="tryLogin(loginForm.value)" color="primary">Login</button>
        </mat-card-actions>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button [color]="'accent'" (click)="tryGoogleLogin()" color="primary">Login with Google</button>
        <br>
        <br>
        <div> Do not have Account ? <a  class="addClickPointer" (click)="createAccount()" color="primary">Create a Account</a></div>
      </mat-card-actions>

  </mat-card>

</div>
